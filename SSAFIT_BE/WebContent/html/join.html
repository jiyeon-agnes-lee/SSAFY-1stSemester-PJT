        <div class="w-50 m-auto">
            <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="아이디" aria-label="Userid"

            </div>

                    <li><a class="dropdown-item" href="#">@naver.com</a></li>
                    <li><a class="dropdown-item" href="#">@ssafy.com</a></li>
                </ul>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">가입하기</button>
